apply plugin: 'kotlin'

dependencies {
    compile project(':arrow-core-data')
    compile project(':arrow-syntax')
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$KOTLIN_VERSION"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$JACKSON_MODULE_KOTLIN_VERSION"
    testRuntime("org.junit.vintage:junit-vintage-engine:$JUNIT_VINTAGE_VERSION")
    testCompile project(':arrow-test')
    testCompile "io.kotlintest:kotlintest-runner-junit5:$KOTLIN_TEST_VERSION"
    testCompile "io.kotlintest:kotlintest-assertions-json:$KOTLIN_TEST_VERSION"
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
